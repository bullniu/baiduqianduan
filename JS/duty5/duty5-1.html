<!DOCTYPE html>
<html>
<head>
	<title>js duty5-1</title>
</head>
<body>
	<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script type="text/javascript">
	var res=document.querySelector('#result');
	var raA=document.querySelector('#radio-a');
	var raB=document.querySelector('#radio-b');
	var inA=document.querySelector('#num-a');
	var inB=document.querySelector('#num-b');
	var butt=document.getElementsByTagName('button');
	//判断是否为数字
	function isNumber(num){
		if(!isNaN(num.value)&&(num.value!='')){
			return true;
		}else{
			return false;
		}
	}
	//判断是否选中
	function isChecked(check){
		if(check.checked==true){
			return true;
		}else{
			return false;
		}
	}
	//组装
	function aNumber(){
		if(isChecked(raA)){
			if(isNumber(inA)){
				res.innerHTML='这是一个数字';
			}else{
				res.innerHTML='这不是一个数字';
			}
		}
		if(isChecked(raB)){
			if(isNumber(inB)){
				res.innerHTML='这是一个数字';
			}else{
				res.innerHTML='这不是一个数字';
			}
		}		
	}
	//把 A 四舍五入为 B 个小数位数的数字
	function xiaoShu(){
		var xiaoShuA=parseFloat(inA.value);
		console.log(xiaoShuA);
		var xiaoShu=xiaoShuA.toFixed(Number(inB.value));
		res.innerHTML=xiaoShu;
	}
	//当前选中数字的绝对值
	function absv(){
		if(isChecked(raA)){
			console.log(1);
			var absA=Math.abs(Number(inA.value));
			res.innerHTML=absA;
		}
		if(isChecked(raB)){
			var absB=Math.abs(Number(inB.value));
			res.innerHTML=absB;
		}
	}
	//对当前选中的数字进行上舍入
	function jinwei(){
		if(isChecked(raA)){
			var ceilA=Math.ceil(Number(inA.value));
			res.innerHTML=ceilA;
		}
		if(isChecked(raB)){
			var ceilB=Math.ceil(Number(inB.value));
			res.innerHTML=ceilB;
		}
	}
	//对当前选中的数字进行下舍入
	function xiawei(){
		if(isChecked(raA)){
			var floorA=Math.floor(Number(inA.value));
			res.innerHTML=floorA;
		}
		if(isChecked(raB)){
			var floorB=Math.floor(Number(inB.value));
			res.innerHTML=floorB;
		}
	}
	//四舍五入
	function siwu(){
		if(isChecked(raA)){
			var roundA=Math.round(Number(inA.value));
			res.innerHTML=roundA;
		}
		if(isChecked(raB)){
			var roundB=Math.round(Number(inB.value));
			res.innerHTML=roundB;
		}
	}
	//返回最高值
	function gao(){
		if(Number(inA.value)>Number(inB.value)){
			res.innerHTML=inA.value;
		}else{
			res.innerHTML=inB.value;
		}
	}
	//返回最低值
	function di(){
		if(Number(inA.value)<Number(inB.value)){
			res.innerHTML=inA.value;
		}else{
			res.innerHTML=inB.value;
		}
	}
	butt[0].onclick=aNumber;
	butt[1].onclick=xiaoShu;
	butt[2].onclick=absv;
	butt[3].onclick=jinwei;
	butt[4].onclick=xiawei;
	butt[5].onclick=siwu;
	butt[6].onclick=gao;
	butt[7].onclick=di;
</script>
</body>
</html>
