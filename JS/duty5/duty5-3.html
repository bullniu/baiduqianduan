/*
去掉字符串str中，连续重复的地方

function removeRepetition(str) {
        var result3='';
        for(var i=0,len=str.length;i<len;i++) {//这里一定要先定义一个变量为字符串原长，因为每次循环字符串都在变短。
            if(str[0]==str[1]){
                str=str.slice(1);//判断前后是否一样
            } else{
                result3=result3+str[0];//如果不一样就存入第一个字符并且要往后继续移一个
                str=str.slice(1);
            }
        }
        return result3;
}
