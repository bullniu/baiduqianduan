<!DOCTYPE html>
<html>
<head>
	<title>对象转数组</title>
</head>
<body>
	<script type="text/javascript">
	var scoreObject = {
    	"Tony": {
        	"Math": 95,
        	"English": 79,
        	"Music": 68
    	}, 
    	"Simon": {
        	"Math": 100,
        	"English": 95,
        	"Music": 98
    	}, 
    	"Annie": {
        	"Math": 54,
        	"English": 65,
        	"Music": 88
    	}
	}
	var arr1 = [];
for(var i in scoreObject){
    var arr2 = [];
    arr2.push(i);
    for(var j in scoreObject[i]){
        arr2.push(scoreObject[i][j]);
    }
    arr1.push(arr2);
}
console.log(arr1);

	</script>
</body>
</html>
