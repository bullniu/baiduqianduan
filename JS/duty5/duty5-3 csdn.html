	<script type="text/javascript">
		function diyTrim(str) {
    for(var i=0;i<str.length;i++){
    	console.log(str.length)
        if(str[0]==" "||str[0]=="　"){
            str = str.slice(1);
        }else if(str[str.length-1]==" "||str[str.length-1]=="　"){
            str = str.slice(0,str.length-2);
        }else{
            break;
        }
    }

    return str;
}
