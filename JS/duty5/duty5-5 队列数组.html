<!DOCTYPE html>
<html>
<head>
	<title>duty 5-5 数组</title>
</head>
<body>
	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>    
	<button id="in-btn">入队</button>
	<button id="out-btn">出队</button>
	<button id="font-btn">打印队头元素内容</button>
	<button id="empty-btn">判断队列是否为空</button>

	<script>
		var inp=document.querySelector('#queue-input');
		var res=document.querySelector('#queue-cont');
		var butt=document.querySelectorAll('button');
		var queue = ["apple", "pear"];
		butt[0].addEventListener('click',function(){
			var news=inp.value;
			queue.push(news);
			console.log(news);
		});
		butt[1].addEventListener('click',function(){
			queue.shift();
			console.log(queue);
		})
		butt[2].addEventListener('click',function(){
			res.innerHTML=queue[0];
		})
		butt[3].addEventListener('click',function(){
			if(queue.length==0){
				console.log('队列为空')
			}else{
				console.log('队列不为空');
				res.innerHTML=queue.join('<-');
			}
		})

	</script>
</body>
</html>
