<!DOCTYPE html>
<html>
<head>
	<title>数组大到小排列</title>
</head>
<body>
	<script type="text/javascript">
		var arr = [43, 54, 4, -4, 84, 100, 58, 27, 140];
		//将上面数组分别按从大到小以及从小到大进行排序后在console中输出
		function compare(a,b){
			return b-a;
		}
		arr.sort(compare);
		console.log(arr);
		var arrStr = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
		//将上面数组分别按字母顺序a-z及z-a进行排序，在console中输出
		/*function compareStr(a,b){
			return a-b;
		}*/
		arrStr.sort();
		console.log(arrStr);
		var arrTwo = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
		//将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
		function compareTwo(a,b){
			return b[1]-a[1];
		}
		arrTwo.sort(compareTwo);
		console.log(arrTwo);
		var arrOb = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
		//将上面数组分别按元素对象的value值从小到大进行排序后输出
		function compareOb(a,b){
			return a.value-b.value;
		};
		arrOb.sort(compareOb);
		console.log(arrOb);
	</script>
</body>
</html>
