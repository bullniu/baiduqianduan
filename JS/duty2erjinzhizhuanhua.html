<!DOCTYPE html>
<html>
<head>
	<title>ife 十进制转化为二进制</title>
</head>
<body>
	<input type="number" id="dec-number" placeholder="输入一个非负整数" name="">
	<button id="trans-btn" onclick="dec2bin()">转换为十进制</button>
	<p id="result">运算结果</p>
	<script type="text/javascript">
		function dec2bin(){
			//这里是十进制到二进制的转化方法。
			var dec=parseFloat(document.getElementById('dec-number').value),result=document.getElementById('result'),ta='';
			do{
				var bin,decst;
				decst=Math.floor(dec)%2;
				bin=decst.toString();
				dec=Math.floor(dec/2);
				ta=bin+ta;
			}while(dec!=0);
			//实现点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签里。
			result.innerHTML=ta;
			//alert(ta);
		}
	</script>
</body>
</html>
