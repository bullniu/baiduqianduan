<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
   
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>
     <script type="text/javascript">
    var sch=document.getElementById('school');
    var com=document.getElementById('company')
    var schl=document.getElementById('school-select');
    var coml=document.getElementById('company-select');
    sch.addEventListener('click',radioS);
    com.addEventListener('click',radioS);
    function radioS(e){
            if(e.target.id.indexOf('school')>=0){
                schl.style.cssText = "display:block";
                coml.style.cssText = 'display:hide';
            }else if(e.target.id.indexOf('company')>=0){
                schl.style.cssText = 'display:hide';
                coml.style.cssText = "display:block"
            }
        
    }
    </script>
</body>
</html>
